- name: get root password
  shell: |
    sudo cat /var/log/mysqld.log | grep -i -o 'password.*' | awk -F: '{print $2}' | cut -d ' ' -f 2
  register: mysql_password

- name: debug root password
  debug:
    msg: "{{ mysql_password.stdout }}"

